<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <span class="material-symbols-outlined" id="hBtn"> assignment </span>
        <h1>Todo List</h1>
      </div>
      <div class="add-item">
        <input type="text" id="input" placeholder="Enter task here!" />
        <span class="material-symbols-outlined" id="addBtn"> add</span>
      </div>
      <div class="item-container"></div>
      <button id="removeBtn">Remove All</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
